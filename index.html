<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Elevation & Energy Analysis</title>

  <!-- Leaflet CSS (no integrity) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 1em; }
    #map { width: 100%; height: 400px; margin-bottom: 1em; }
    form div { margin-bottom: 0.5em; }
    label { display: inline-block; width: 140px; }
    #results p { margin: 0.2em 0; }
    #elevationChart { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Route Elevation & Energy Analysis</h1>

  <!-- Map + Mode Selector -->
  <div id="map"></div>
  <div>
    <label><input type="radio" name="mode" value="start" checked> Select Start</label>
    <label><input type="radio" name="mode" value="end"> Select End</label>
  </div>

  <!-- Coordinate Inputs -->
  <form id="route-form">
    <div>
      <label for="start-lat">Start Latitude:</label>
      <input id="start-lat" name="start-lat" type="number" step="any" value="37.7749">
    </div>
    <div>
      <label for="start-lon">Start Longitude:</label>
      <input id="start-lon" name="start-lon" type="number" step="any" value="-122.4194">
    </div>
    <div>
      <label for="end-lat">End Latitude:</label>
      <input id="end-lat" name="end-lat" type="number" step="any" value="34.0522">
    </div>
    <div>
      <label for="end-lon">End Longitude:</label>
      <input id="end-lon" name="end-lon" type="number" step="any" value="-118.2437">
    </div>
    <button type="submit">Analyze Route</button>
  </form>

  <div id="results"></div>
  <canvas id="elevationChart" width="800" height="400"></canvas>

  <!-- External Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="energy.js"></script>

  <script>
    // --- Leaflet map setup ---
    const map = L.map('map').setView([37.7749, -122.4194], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let startMarker, endMarker, routeLine;

    map.on('click', e => {
      const { lat, lng } = e.latlng;
      const mode = document.querySelector('input[name="mode"]:checked').value;
      if (mode === 'start') {
        startMarker && map.removeLayer(startMarker);
        startMarker = L.marker([lat, lng]).addTo(map).bindPopup('Start').openPopup();
        document.getElementById('start-lat').value = lat.toFixed(6);
        document.getElementById('start-lon').value = lng.toFixed(6);
      } else {
        endMarker && map.removeLayer(endMarker);
        endMarker = L.marker([lat, lng]).addTo(map).bindPopup('End').openPopup();
        document.getElementById('end-lat').value = lat.toFixed(6);
        document.getElementById('end-lon').value = lng.toFixed(6);
      }
    });

    // --- API & plotting functions ---
    async function getRouteWaypoints(sLat, sLon, eLat, eLon) {
      const url = `https://router.project-osrm.org/route/v1/driving/`
                + `${sLon},${sLat};${eLon},${eLat}`
                + `?overview=full&geometries=geojson`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`OSRM error: ${res.status}`);
      const data = await res.json();
      return data.routes[0].geometry.coordinates.map(pt => [pt[1], pt[0]]);
    }

    async function getElevations(waypoints) {
      const locations = waypoints.map(([lat,lon]) => ({ latitude: lat, longitude: lon }));
      const res = await fetch('https://api.open-elevation.com/api/v1/lookup', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ locations })
      });
      if (!res.ok) throw new Error(`Elevation API error: ${res.status}`);
      const data = await res.json();
      return data.results.map(r => r.elevation);
    }

    function calculateGainLoss(elevs) {
      let gain=0, loss=0;
      for (let i=1; i<elevs.length; i++) {
        const d = elevs[i] - elevs[i-1];
        if (d>0) gain += d; else loss += Math.abs(d);
      }
      return { gain, loss };
    }

    let chart;
    function plotElevation(elevs) {
      const ctx = document.getElementById('elevationChart').getContext('2d');
      const labels = elevs.map((_,i) => i);
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Elevation (m)',
            data: elevs,
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: { title:{ display:true, text:'Waypoint Index' } },
            y: { title:{ display:true, text:'Elevation (m)' } }
          }
        }
      });
    }

    // --- Form submission handler ---
    document.getElementById('route-form').addEventListener('submit', async e => {
      e.preventDefault();
      const sLat = parseFloat(e.target['start-lat'].value);
      const sLon = parseFloat(e.target['start-lon'].value);
      const eLat = parseFloat(e.target['end-lat'].value);
      const eLon = parseFloat(e.target['end-lon'].value);
      const out = document.getElementById('results');
      out.innerHTML = '<p>Fetching route…</p>';

      try {
        const waypoints = await getRouteWaypoints(sLat, sLon, eLat, eLon);

        // Draw route polyline
        if (routeLine) map.removeLayer(routeLine);
        const latlngs = waypoints.map(([lat, lon]) => [lat, lon]);
        routeLine = L.polyline(latlngs, { color: 'blue', weight: 4 }).addTo(map);
        map.fitBounds(routeLine.getBounds());

        out.innerHTML = `<p>Waypoints fetched: ${waypoints.length}</p>`;
        const elevs = await getElevations(waypoints);
        out.innerHTML += `<p>Elevation points: ${elevs.length}</p>`;
        const { gain, loss } = calculateGainLoss(elevs);
        out.innerHTML += `<p>Total Gain: ${gain.toFixed(2)} m</p>`
                      + `<p>Total Loss: ${loss.toFixed(2)} m</p>`;

        // --- Energy calculation (from energy.js) ---
        const res = calculateEnergy(waypoints, elevs, {
          mass: 30000,         // default truck mass (kg) :contentReference[oaicite:0]{index=0}
          speed: 20            // 20 m/s (~72 km/h)
        });
        const kWh = res.Ejoules / 3.6e6;
        const km = (res.distance_m / 1000).toFixed(1);
        out.innerHTML += `<p>Est. Energy: ${kWh.toFixed(2)} kWh over ${km} km</p>`;

        plotElevation(elevs);
      } catch(err) {
        out.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
